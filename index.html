<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Color Generate</title>
  </head>
  <body class="p-1 fs-5">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a
          class="nav-link active rounded-4"
          aria-current="page"
          href="./index.html"
          >Random Color</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link rounded-4" href="/pages/color-picker.html"
          >Color Picker</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link rounded-4" href="./pages/saved-palette/index.html"
          >Saved Palette</a
        >
      </li>
    </ul>
    <div class="card mt-2 rounded-4">
      <div class="card-body">
        <div class="row mb-2" style="gap: 5px 0px">
          <div class="col d-flex justify-content-center">
            <input
              type="number"
              class="form-control rounded-4 fs-5"
              id="count"
              value="20"
              placeholder="20"
              style="width: 90px"
            />
          </div>
          <div class="col d-flex justify-content-center">
            <select
              class="form-select rounded-4 fs-5"
              id="format"
              style="width: 100px"
            >
              <option value="hex" selected>Hexa</option>
              <option value="rgba">Rgba</option>
              <option value="hsla">Hsla</option>
            </select>
          </div>
          <div class="col d-flex justify-content-center">
            <select
              class="form-select rounded-4 fs-5"
              id="hue"
              style="width: 170px"
            >
              <option value="random" selected>Random</option>
              <option value="blue">Blue</option>
              <option value="green">Green</option>
              <option value="monochrome">Monochrome</option>
              <option value="orange">Orange</option>
              <option value="pink">Pink</option>
              <option value="purple">Purple</option>
              <option value="red">Red</option>
              <option value="yellow">Yellow</option>
            </select>
          </div>
          <div class="col d-flex justify-content-center">
            <select
              class="form-select rounded-4 fs-5"
              id="alpha"
              style="width: 70px"
            >
              <option value="1" selected>1</option>
              <option value="0.9">0.9</option>
              <option value="0.8">0.8</option>
              <option value="0.7">0.7</option>
              <option value="0.6">0.6</option>
              <option value="0.5">0.5</option>
              <option value="0.4">0.4</option>
              <option value="0.3">0.3</option>
              <option value="0.2">0.2</option>
              <option value="0.1">0.1</option>
            </select>
          </div>
        </div>
        <div class="row justify-content-center">
          <div class="d-grid col-7 d-flex justify-content-center">
            <button
              type="button"
              class="btn btn-primary rounded-4 fs-5"
              data-click="generateColors"
              style="min-width: 150px"
            >
              Generate Colors
            </button>
          </div>
        </div>
      </div>
    </div>
    <div class="card mt-2 rounded-4">
      <div class="card-body insert-colors">
        <!-- <div class="col-5 my-1">
          <div class="card">
            <div class="card-body"></div>
          </div>
        </div> -->
      </div>
    </div>
    <div id="liveAlertPlaceholder"></div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script
      crossorigin="anonymous"
      src="https://hammerjs.github.io/dist/hammer.js"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/randomcolor/0.6.1/randomColor.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
