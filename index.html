<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="https://cdn.jsdelivr.net/gh/c-kick/mobileConsole/hnl.mobileconsole.min.js"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Color Generat</title>
  </head>
  <body class="p-1">
    <ul class="nav nav-pills nav-fill">
      <li class="nav-item">
        <a
          class="nav-link active rounded-pill"
          aria-current="page"
          href="./index.html"
          >Ramdom Color</a
        >
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/pages/color-picker.html">Color Picker</a>
      </li>
    </ul>
    <div class="card mt-3">
      <div class="card-body">
        <div class="col-4">
          <div class="mb-3">
            <label for="quantitieColors" class="form-label"
              >Quantitie of colors</label
            >
            <input
              type="number"
              class="form-control"
              id="quantitieColors"
              value="20"
              placeholder="20"
            />
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.4.2/chroma.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
